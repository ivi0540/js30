<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>random-game</title>
</head>

<body>
    <div class="mainPanel flexCeCe">
        <div class="playGamePanel flexCeCe flexDirColumn">
            <div class="gameName">Play Flappy Bird</div>
            <button class="startGame">Start Game</button>
        </div>
        <div class="csorePanel  flexCeCe flexDirColumn">
            <p class="scoreBall">Score: 0</p>
            <input class="userName" type="text" placeholder="enter a name to save the result">
            <button class="saveScore">Save score</button>
            <button id="restartBtn" class="saveScore">Restart</button>
        </div>
    </div>
    <canvas id="canvas" width="288" height="512"></canvas>
    <div class="score">Score: 0</div>
    <div class="blockWithResults">
    </div>

    <script src="script.js"></script>
</body>

</html>
